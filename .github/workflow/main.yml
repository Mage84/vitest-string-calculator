name: vitest-testing
on: push
jobs:
  vitest-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci         # clean install for CI

      - name: Run Vitest
        run: npx vitest run --coverage